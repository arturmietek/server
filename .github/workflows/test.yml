name:  Test

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      PAT:
        required: true
permissions:
  contents: write
jobs:
  publish:
    name: "Publish to Docker and Addon"
    runs-on: ubuntu-latest
    environment: release
    env:
      TAG_NAME: "declaration"
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    

  
