user www-data;
worker_processes auto;
daemon off;
pid e2e/temp/nginx.pid;
error_log e2e/temp/nginx.error.log;
   
events {}

http {

	include /etc/nginx/mime.types;
	default_type application/octet-stream;
	gzip on;
  server {
    listen 3006;
    listen [::]:3006;
	access_log  off;
    root e2e/nginx/www-root;
    location  /services/mqtt {
    index mqtt.json;
    }
    location  /addons/self/info {
      index info.json;
    }
    location /hardware/info {
      index hardware.json;
    }

    location /ingress/ {
      proxy_pass http://localhost:3004/;
      proxy_pass_header Content-Type; 
    }
  }
}
